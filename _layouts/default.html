<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="assets/calcss/clndr.css" type="text/css" />
	<script type="text/javascript" src='/assets/caljs/site.js'></script>
	<script type="text/javascript">
		window.onload = function(){
		  var cal = new Calendar();
		  cal.drawCalendar();
		}
	</script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.url}}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>


        <a href="{{ site.url}}"><img src="http://rainbowfamilyrestaurant.com/Rainbows.png" alt="A rainbow" style="width:304px;height:228px;"></a>
        <!--Calender ------>
    	<table class="calendar">
    		<tr>
    			<th class="header" colspan="7"></th>
    		</tr>
    	 </table>
		<div class ="days">
		</div>

		<!-- Add buttons to change the calendar month -->
		<div class="theButtons">
			<button class="button button-left"  onclick="prevMonth()"><span> Prev </span></button>
			<button class="button button-right" onclick="nextMonth()"><span> Next </span></button>
		</div>

        <!--End Calender ------>
      </header>
      <section>

          {{ content | replace: '<li>[ ]', '<br/><input type="checkbox" >' |
              replace: '<li>[X]', '<br/><input type="checkbox"
                                                value="on" checked>'  }}

      </section>
      <footer>
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
