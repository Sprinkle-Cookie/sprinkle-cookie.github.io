<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title | default: site.github.repository_name }} by {{ site.github.owner_name }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.url}}">{{ site.title | default: site.github.repository_name }}</a></h1>
        <p>{{ site.description | default: site.github.project_tagline }}</p>

         <a href="{{ site.url}}"><img src="http://rainbowfamilyrestaurant.com/Rainbows.png" alt="A rainbow" style="width:304px;height:228px;"></a>

      </header>
      <section>

	 <div class="post-content markdown-body" itemprop="articleBody">
		{{ content | replace: '<li>[ ]',
            '<ol><li class="box task-list-item">
			<input type="checkbox" class="task-list-item-checkbox" disabled></ol>' |
		replace: '<li>[x]',
            '<ol><li class="box_done task-list-item">
			<input type="checkbox" class="task-list-item-checkbox" value="on" disabled checked></ol>'  }}
	  </div>

      </section>
      <footer>
        <p>This project is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
  </body>
</html>
